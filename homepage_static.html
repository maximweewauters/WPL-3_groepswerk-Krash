<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Homepage_static</title>
</head>

<body>

    <nav class="c-navigation">
        <div class="c-navigation__logo">
            <!-- hier komt logo -->
        </div>
        <ul class="c-navigation__navlist">
            <li class="c-navigation__navlist-item"></li>
            <li class="c-navigation__navlist-item"></li>
            <li class="c-navigation__navlist-item"></li>
            <li class="c-navigation__navlist-item"></li>
        </ul>
        <div class="c-navigation__profile">
            <div class="c-navigation__profile-name">name lastname</div>
            <div class="c-navigation__profile-pic">
                <!--hier komt profile pic-->
            </div>
        </div>
    </nav>
    <main>
        <div class="c-carousel">

            <div class="c-carousel__mySlides-fade">
                <div class="c-carousel__numbertext">1 / 3</div>
                <!--img-->
                <div class="c-carousel__text">Caption Text</div>
            </div>

            <div class="c-carousel__mySlides-fade">
                <div class="c-carousel__numbertext">2 / 3</div>
                <!--img-->
                <div class="c-carousel__text">Caption Two</div>
            </div>

            <div class="c-carousel__mySlides-fade">
                <div class="c-carousel__numbertext">3 / 3</div>
                <!--img-->
                <div class="c-carousel__text">Caption Three</div>
            </div>

            <a class="c-carousel__prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="c-carousel__next" onclick="plusSlides(1)">&#10095;</a>

        </div>
        <br>

        <div style="text-align:center">
            <span class="c-carousel__dot" onclick="currentSlide(1)"></span>
            <span class="c-carousel__dot" onclick="currentSlide(2)"></span>
            <span class="c-carousel__dot" onclick="currentSlide(3)"></span>
        </div>
        <section class="c-uitleg">
            <div class="c-uitleg__title">
                <h1>Who are we?</h1>
            </div>
            <div class="c-uitleg__text">
                <!--text-->
            </div>
        </section>
    </main>
</body>

</html>
